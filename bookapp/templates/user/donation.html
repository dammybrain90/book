{%extends "user/layout.html"%}
{% block header %}{%endblock%}

{% block content %}
    
<div class="content" style="background-color: white;padding:3em">
  <form action="" method="post">
    <div class="mb-3">
        <input type="text" name="fullname" placeholder="your name" value="{% if userdeets %}{{userdeets.user_fullname}}
        {%endif%}
        ">
    </div>
    <div class="mb-3">
        <input type="text" name="email" placeholder="your email" value="{% if userdeets %} {{userdeets.user_email}} {%endif%} ">
    </div>
    <div class="mb-3">
        <input type="hidden" value="{{csrf_token()}}" name="csrf_token">
        <input type="hidden" value="{% if userdeets %} {{userdeets.user_id}} {%endif%}" name="userid">
        <input type="number" name="amount" placeholder="how much do you want to donate">
    </div>
    <div class="mb-3">
        <button class="btn btn-primary">
            continue
        </button>
    </div>

  </form>
 </div>
{%endblock%}

{% block morecontent %}{% endblock morecontent%} 
{% block featured %}{%endblock%}
